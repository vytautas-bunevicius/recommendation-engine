<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Movie Recommender</h1>
      <select id="user-select">
        <option value="">Select a user</option>
      </select>
    </header>

    <main>
      <section id="recommendations">
        <h2>Recommendations</h2>
        <button id="get-recommendations">Get Recommendations</button>
        <div id="recommendation-list" class="movie-grid"></div>
      </section>

      <section id="search">
        <h2>Search Movies</h2>
        <input type="text" id="search-query" placeholder="Enter movie title" />
        <button id="search-button">Search</button>
        <div id="search-results" class="movie-grid"></div>
      </section>

      <section id="viewing-history">
        <h2>Viewing History</h2>
        <button id="get-history">Get Viewing History</button>
        <div id="history-list" class="movie-grid"></div>
      </section>
    </main>

    <script src="/static/js/script.js"></script>
  </body>
</html>
